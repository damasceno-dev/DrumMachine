<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const app = document.getElementById('root');


        function App() {

            const [power, setPower] = React.useState(true)
            const [bank, setBank] = React.useState('drum')


            return (
                <React.Fragment>
                    <div id="container">
                        <DrumButton name='Q' url='https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'/>
                        <DrumButton name='W' url='https://sampleswap.org/samples-ghost/INSTRUMENTS%20(SINGLE%20SAMPLES)/Guitars/58[kb]bellguitar1.wav.mp3'/>
                        <DrumButton name='E' url='https://sampleswap.org/samples-ghost/INSTRUMENTS%20(SINGLE%20SAMPLES)/Guitars/138[kb]freaky-guitar-burstbend.wav.mp3'/>                     
                        <ToggleButton label='Power' bgUnchecked='bg-gray-700' ballUnchecked='bg-white' bgChecked='bg-green-500' ballChecked='bg-indigo-700' onChecked={() => {setPower(!power)}} checked={power}/>
                        <ToggleButton label='Bank' bgUnchecked='bg-red-300' ballUnchecked='bg-blue-500' bgChecked='bg-red-300' ballChecked='bg-red-600' onChecked={() => {bank === 'drum' ? setBank('guitar') : setBank('drum')}}/>
                    </div>

                </React.Fragment>
            )
        }

        function DrumButton(props) {
            const soundsArray = [
                {key:'q', firstName: '', firstBankUrl:'', secondName: '', secondBankUrl:''},
                {key:'w', firstName: '', firstBankUrl:'', secondName: '', secondBankUrl:''},
                {key:'e', firstName: '', firstBankUrl:'', secondName: '', secondBankUrl:''},
                {key:'a', firstName: '', firstBankUrl:'', secondName: '', secondBankUrl:''},
                {key:'s', firstName: '', firstBankUrl:'', secondName: '', secondBankUrl:''},
                {key:'d', firstName: '', firstBankUrl:'', secondName: '', secondBankUrl:''},
                {key:'z', firstName: '', firstBankUrl:'', secondName: '', secondBankUrl:''},
                {key:'x', firstName: '', firstBankUrl:'', secondName: '', secondBankUrl:''},
                {key:'c', firstName: '', firstBankUrl:'', secondName: '', secondBankUrl:''},
            ]
            document.addEventListener('keydown', handleKeyPress)

            function handleKeyPress(event) {
                if (event.key.toLowerCase() == props.name.toLowerCase()) {
                    new Audio(props.url).play()
                }
            }

            function playMP3() {
                new Audio(props.url).play()
            }

            return (
                <button onClick={playMP3}
                        className='h-12 w-12 bg-gray-200'
                >{props.name}</button>
            )
        }
        
        function ToggleButton({bgUnchecked, bgChecked, ballChecked, ballUnchecked, label, onChecked, checked}) {
            let toggleStyle = `w-11 h-6 bg-gray-200 rounded-full peer dark:${bgUnchecked} peer-checked:after:translate-x-full peer-checked:after:${ballChecked} after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:${ballUnchecked} after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:${bgChecked}`
            return (
                <label className="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" className="sr-only peer" onChange={onChecked} checked={checked}/>
                    <div className={toggleStyle}></div>
                    <span className="ml-3 text-sm font-medium dark:text-gray-300">{label}</span>
                </label>
            )
        }
        

        ReactDOM.render(<App/>, app);
    </script>

</head>
<body class="flex items-center justify-center h-screen bg-black select-none">
    <div id="root"></div>
</body>
</html>
