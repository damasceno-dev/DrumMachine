<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const app = document.getElementById('root');


        function App() {

            const [power, setPower] = React.useState(true)
            const [bank, setBank] = React.useState(true)

            return (
                <React.Fragment>
                    <div id="container">
                        <DrumButton name='Q' url='https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'/>
                        <DrumButton name='W' url='https://sampleswap.org/samples-ghost/INSTRUMENTS%20(SINGLE%20SAMPLES)/Guitars/58[kb]bellguitar1.wav.mp3'/>
                        <DrumButton name='E' url='https://sampleswap.org/samples-ghost/INSTRUMENTS%20(SINGLE%20SAMPLES)/Guitars/138[kb]freaky-guitar-burstbend.wav.mp3'/>                     
                        <PowerButton/>
                        <BankButton/>

                    </div>

                </React.Fragment>
            )
        }

        function DrumButton(props) {
            document.addEventListener('keydown', handleKeyPress)

            function handleKeyPress(event) {
                console.log(props.name.toLowerCase())
                if (event.key.toLowerCase() == props.name.toLowerCase()) {
                    new Audio(props.url).play()
                }
            }

            function playMP3() {
                new Audio(props.url).play()
            }

            return (
                <button onClick={playMP3}
                        className='h-12 w-12 bg-gray-200'
                >{props.name}</button>
            )
        }
        
        function BankButton() {
            return (
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" />
                    <div class="w-11 h-6 rounded-full peer dark:bg-red-300 peer-checked:yellow-500 peer-checked:after:translate-x-full peer-checked:after:bg-indigo-700 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-blue-800 after:rounded-full after:h-5 after:w-5 after:transition-all "></div>
                    <span class="ml-3 text-sm font-medium dark:text-gray-300">Bank</span>
                </label>
            )
        }
        
        function PowerButton() {
            return (
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" />
                    <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:bg-green-500 peer-checked:after:border peer-checked:after:border-green-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-700"></div>
                    <span class="ml-3 text-sm font-medium dark:text-gray-300">Power</span>
                </label>
            )
        }
        

        ReactDOM.render(<App/>, app);
    </script>

</head>
<body class="flex items-center justify-center h-screen bg-black select-none">
    <div id="root"></div>
</body>
</html>
