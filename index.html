<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const app = document.getElementById('root');


        function App() {
            return (
                <React.Fragment>
                    <div id="container">
                        <DrumButton name='Q' url='https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'/>
                        <DrumButton name='W' url='https://sampleswap.org/samples-ghost/INSTRUMENTS%20(SINGLE%20SAMPLES)/Guitars/58[kb]bellguitar1.wav.mp3'/>
                        <DrumButton name='E' url='https://sampleswap.org/samples-ghost/INSTRUMENTS%20(SINGLE%20SAMPLES)/Guitars/138[kb]freaky-guitar-burstbend.wav.mp3'/>
                    </div>
                </React.Fragment>
            )
        }

        function DrumButton(props) {
            document.addEventListener('keydown', handleKeyPress)

            function handleKeyPress(event) {
                console.log(props.name.toLowerCase())
                if (event.key.toLowerCase() == props.name.toLowerCase()) {
                    new Audio(props.url).play()
                }
            }

            function playMP3() {
                new Audio(props.url).play()
            }

            return (
                <button onClick={playMP3}
                        className='h-12 w-12 bg-gray-200'
                >{props.name}</button>
            )
        }
        
        ReactDOM.render(<App/>, app);
    </script>

</head>
<body>
    <div id="root"></div>
</body>
</html>
